<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin_script.css">
</head>
<body>
    <main>
        <div class="admin">
            <p>EDIÇÃO</p>
            <button id="add">ADICIONAR +1</button>
            <input type="text" placeholder="editar">
            <button id="zerar">ZERAR</button>
        </div>
        <div id="senha-atual">
            <div class="senha-atual-texto">SENHA ATUAL</div>
            <div class="numero">00</div>
        </div>
        <div class="senha-historico">
            <div class="chamadas">CHAMADAS</div>
            <div class="senha" id="h3">
                <p>0</p>
            </div>
            <div class="senha" id="h2">
                <p>0</p>
            </div>
            <div class="senha" id="h1">
                <p>0</p>
            </div>
        </div>
    </main>
    <script src="admin_script.js"></script>
</body>
</html>
